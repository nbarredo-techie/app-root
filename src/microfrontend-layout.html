<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main class="w-screen h-screen">
    <!-- Removed 'flex' from main as sidebar is fixed -->
    <!-- Sidebar: Docked Left -->
    <!-- Changed to fixed positioning, added z-index for stacking, and a light background (bg-gray-100 can be customized/removed) -->
    <div
      id="sidebar"
      class="fixed top-0 left-0 h-screen w-1/4 bg-gray-100 z-10"
    >
      <application name="@mf/shell"></application>
    </div>
    <!-- The original spacer div <div class="w-1/4 h-screen"></div> is removed as it's not needed with a fixed sidebar -->

    <!-- Main Content Area (to the right of the sidebar) -->
    <!-- This new div wraps the header and main application area, positioning them to the right of the fixed sidebar and managing their vertical layout -->
    <div class="ml-[25%] w-3/4 h-screen flex flex-col">
      <!-- Header: Content Centered -->
      <!-- Corrected 'className' to 'class'. Adjusted classes for centering header content ('justify-center', 'items-center') and added vertical padding ('py-4'). -->
      <header class="border-b flex justify-center items-center py-4">
        <!-- Simplified header content structure for easier centering. Text size 'text-lg' is an example. -->
        <span class="font-black text-lg">TERRABOOST MANAGE</span>
      </header>

      <!-- Main Application Container Area -->
      <!-- This div now correctly manages the layout for the main content area below the header, allowing it to grow and scroll. Added padding 'p-4'. -->
      <div class="flex-grow overflow-y-auto p-4">
        <!-- The #container div is simplified to fill its parent, which is now correctly sized and positioned. -->
        <!-- Removed problematic 'h-screen', 'top-5', 'left-15' classes. 'flex flex-col' retained from original as it might be needed for internal layout. -->
        <div id="container" class="flex flex-col w-full h-full">
          <route default>
            <application name="@mf/dashboard"></application>
          </route>
          <route path="kiosks">
            <application name="@mf/kiosks"></application>
          </route>
        </div>
      </div>
    </div>
  </main>
</single-spa-router>
