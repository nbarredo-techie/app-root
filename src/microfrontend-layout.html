<single-spa-router mode="hash">
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main class="flex w-screen h-screen">
    <!-- Sidebar: Docked Left, width fits content -->
    <div
      id="sidebar"
      class="h-screen bg-gray-100 z-10 w-auto flex-shrink-0 overflow-y-auto"
    >
      <application name="@mf/shell"></application>
    </div>

    <!-- Main Content Area (to the right of the sidebar) -->
    <!-- This div wraps the header and main application area, positioning them to the right of the sidebar and managing their vertical layout -->
    <div class="flex-grow h-screen flex flex-col overflow-hidden">
      <!-- Header: Content Left-aligned -->
      <!-- 'items-center' retained for vertical alignment. -->
      <header class="border-b flex items-center py-4">
        <span class="font-black text-lg ml-4">TERRABOOST MANAGE</span>
      </header>

      <!-- Main Application Container Area -->
      <!-- This div now correctly manages the layout for the main content area below the header, allowing it to grow and scroll. Added padding 'p-4'. -->
      <div class="flex-grow overflow-y-auto p-4">
        <!-- The #container div is simplified to fill its parent, which is now correctly sized and positioned. -->
        <div id="container" class="flex flex-col w-full h-full">
          <route default>
            <application name="@mf/dashboard"></application>
          </route>
          <route path="kiosks">
            <application name="@mf/kiosks"></application>
          </route>
        </div>
      </div>
    </div>
  </main>
</single-spa-router>
