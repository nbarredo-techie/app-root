<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main class="flex flex-col h-screen place-content-center">
    <div>
      <div class="fixed top-0 left-0 right-0 z-10">
        <application name="@mf/shell"></application>
      </div>
      <div id="container" class="flex flex-col h-screen top-5 left-5">
        <route default>
          <application name="@mf/dashboard"></application>
        </route>
        <route path="kiosks">
          <application name="@mf/kiosks"></application>
        </route>
      </div>
    </div>
  </main>
</single-spa-router>
