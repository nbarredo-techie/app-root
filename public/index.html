<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Changed to standard importmap type -->
  <meta name="importmap-type" content="importmap" />

  <title>Root App</title>

  <!-- Inline Import Map -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0", 
        "single-spa": "https://cdn.jsdelivr.net/npm/single-spa@6.0.3/+esm",
        "single-spa-layout": "https://cdn.jsdelivr.net/npm/single-spa-layout@2.0.0/+esm",
        "shared-ui": "https://terrabostmanagestorage.blob.core.windows.net/$web/shared-ui/shared-ui.js",        
        "@mf/shell": "https://terrabostmanagestorage.blob.core.windows.net/$web/mf-shell/mf-shell.js"
      }
    }
  </script>
  
  <script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/import-map-overrides@2.4.0/dist/import-map-overrides.js"
></script>
<!-- Note: Updated import-map-overrides to a specific version known to work well with both SystemJS and native import maps -->

</head>
<body> 
  <import-map-overrides-full></import-map-overrides-full>
  <!-- 
    Webpack's HtmlWebpackPlugin will inject the script tag for bootstrap.js here.
    The System.import('./bootstrap.js') call has been removed. 
  -->
</body>
</html>
