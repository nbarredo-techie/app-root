<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Root App</title>
 
  <!-- vite-plugin-single-spa will inject the native import map (from src/importMap.json) 
       and import-map-overrides script first in <head>. 
       This native import map is for ESM dependencies of the root application 
       and for the ESM microfrontends. -->

  <!-- SystemJS scripts removed as microfrontends are now ESM -->
 
</head>
<body> 
  <script type="module">
    // bootstrap.js is an ES module (output from Vite build), so we import it as a standard ES module.
    // Inside bootstrap.js (via root-config.ts), dynamic import() will be used to load 
    // the ESM microfrontends.
    import './src/bootstrap.js'; 
  </script>
</body>
</html>
