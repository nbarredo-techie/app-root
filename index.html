<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Root App</title>

  <!-- Script for import-map-overrides - LOAD THIS FIRST -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/import-map-overrides@latest/dist/import-map-overrides.js"></script>

  <!-- Define import map - AFTER import-map-overrides.js, BEFORE system.js -->
  <script type="systemjs-importmap" id="importmap">
    {
      "imports": {
        "react": "https://unpkg.com/react@18.3.1/umd/react.development.js",
        "react-dom": "https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js",
        "react-dom/client": "https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js",
        "single-spa": "https://cdnjs.cloudflare.com/ajax/libs/single-spa/6.0.3/es5/system/single-spa.min.js",
        "single-spa-layout": "https://cdn.jsdelivr.net/npm/single-spa-layout@3.0.0/dist/system/single-spa-layout.min.js",
        "import-map-overrides": "https://cdn.jsdelivr.net/npm/import-map-overrides@5.0.0/dist/import-map-overrides-full.min.js",

        "@mf/shell": "https://terrabostmanagestorage.blob.core.windows.net/$web/mf-shell/main.js",
        "shared-ui": "https://terrabostmanagestorage.blob.core.windows.net/$web/shared-ui/shared-ui.js"
      }
    }
  </script>

  <!-- Load SystemJS - AFTER import map is defined and import-map-overrides is loaded -->
  <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/system.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/extras/named-exports.min.js"></script>
 
</head>
<body>
  <!-- Import Map Overrides UI -->
  <import-map-overrides-full></import-map-overrides-full>

  <!-- Bootstrap AFTER overrides and SystemJS -->
  <script>
    System.import('/bootstrap.js');
  </script>
</body>
</html>
