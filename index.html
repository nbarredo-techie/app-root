<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Root App</title>

  <script type="overridable-importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "single-spa": "https://esm.sh/single-spa@6.0.3",
        "single-spa-layout": "https://esm.sh/single-spa-layout@3.0.0",
        "shared-ui": "https://terrabostmanagestorage.blob.core.windows.net/$web/shared-ui/shared-ui.js",        
        
        "@mf/shell": "https://terrabostmanagestorage.blob.core.windows.net/$web/mf-shell/main.js"
      }
    }
  </script>
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/import-map-overrides@6.0.0/+esm';
  </script>
   
 
 
</head>
<body> 
  <import-map-overrides-full></import-map-overrides-full>
  <script type="module">
    // bootstrap.js is an ES module (output from Vite build), so we import it as a standard ES module.
    // Inside bootstrap.js (via root-config.ts), dynamic import() will be used to load 
    // the ESM microfrontends.
    import './bootstrap.js'; 
  </script>
</body>
</html>
